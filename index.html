<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self';
  connect-src 'self' https://fox2code.com https://cdn.jsdelivr.net;
  script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net;
  style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
  font-src 'self' https://fonts.gstatic.com data:; object-src 'none'">
  <title>Warzone 2054</title>
  <link rel="stylesheet" href="unify.css">
  <link rel="stylesheet" href="style.css">
  <meta name="description" content="Warzone 2054 website for Last War">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="https://warzone2054.github.io/">
  <meta property="og:image" content="">
  <meta property="og:image:alt" content="">

  <meta name="theme-color" content="#fafafa">
  <meta name="darkreader-lock">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="popup.js"></script>
  <script src="main.js" defer async></script>
  <script src="news.js"></script>
</head>
<body>
<div id="time-container">
  <div>Local time: <span id="local-time">XX:XX:XX</span></div>
  <div>Server time: <span id="server-time">XX:XX:XX</span></div>
</div>
<div id="title-container">
  <div>Work in progress: <a href="https://github.com/Warzone2054/warzone2054.github.io">GitHub</a></div>
</div>
<div id="global-container">
  <div id="left-container">
    <div id="today-actions-container" class="container">
      <div>Recommended actions today:</div>
      <p id="today-actions">
        Do daily tasks until you get a cosmetic chest!
      </p>
    </div>
    <div id="schedule-container" class="container">
      <div>Schedule:</div>
      <div id="arms-race">
        <span id="arms-race-current">???</span> -&gt; <span id="arms-race-next">???</span><br/>
        Next arms race: <span id="arms-race-timer">XX:XX:XX</span>
      </div>
    </div>
  </div>
  <div id="posts-container" class="container">
    <label for="posts-search"></label>
    <textarea id="posts-search" class="search-bar" rows="1" placeholder="Search posts..."></textarea>
    <div>Posts:</div>
    <div id="posts-list"></div>
  </div>
</div>
<div id="popup-container">
  <div id="popup-content" class="container"></div>
</div>
<noscript>
  <div class="no-js-container">
    <p>JavaScript is required for this website to function properly.</p>
  </div>
</noscript>
</body>
</html>
